<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wym's Scripts | Murder Mystery 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #0a0104; 
            color: white; 
            font-family: 'Outfit', sans-serif;
            background-image: radial-gradient(circle at top right, #3d0215, transparent),
                              radial-gradient(circle at bottom left, #1a0108, transparent);
        }
        .glass { 
            background: rgba(20, 1, 5, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 51, 102, 0.15); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .accent-red { color: #ff3366; }
        .btn-wym { 
            background: linear-gradient(135deg, #ff3366 0%, #800020 100%);
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
            transition: all 0.3s ease;
        }
        .btn-wym:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(255, 51, 102, 0.5);
            filter: brightness(1.1);
        }
        .executor-badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 overflow-x-hidden">

    <div class="glass rounded-full px-6 py-2 mb-10 flex items-center gap-3 border-pink-900/30">
        <span class="relative flex h-3 w-3">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
        </span>
        <span class="text-sm font-medium tracking-wide">MM2 Status: <span class="text-green-400 font-bold uppercase">Undetected</span></span>
    </div>

    <div class="text-center mb-12">
        <h1 class="text-6xl font-black mb-4 tracking-tight">Wym's <span class="accent-red">Scripts.</span></h1>
        <p class="text-gray-400 text-lg max-w-xl mx-auto font-light leading-relaxed">
            The most advanced MM2 script for the 2026 Valentine Update. 
            Fast, secure, and built for performance.
        </p>
    </div>

    <div class="glass p-10 rounded-3xl w-full max-w-xl text-center mb-16 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-pink-600 to-transparent"></div>
        
        <h3 class="text-xl font-bold mb-6">Get the Script</h3>
        <button onclick="copyLoadstring()" class="btn-wym w-full py-5 rounded-2xl font-black text-xl mb-6 uppercase tracking-wider">
            Copy Loadstring
        </button>
        
        <div class="flex flex-wrap justify-center gap-3">
            <span class="executor-badge">Xeno</span>
            <span class="executor-badge">Delta</span>
            <span class="executor-badge">Solara</span>
            <span class="executor-badge">Fluxus</span>
        </div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-4xl">
        <div class="glass p-8 rounded-2xl border-l-4 border-l-pink-600">
            <div class="text-3xl font-black mb-1" id="execCount">0</div>
            <div class="text-gray-500 text-xs uppercase font-bold tracking-widest">Global Users</div>
        </div>
        <div class="glass p-8 rounded-2xl border-l-4 border-l-pink-600">
            <div class="text-3xl font-black mb-1" id="coinCount">0</div>
            <div class="text-gray-500 text-xs uppercase font-bold tracking-widest">Coins Collected</div>
        </div>
        <div class="glass p-8 rounded-2xl border-l-4 border-l-pink-600 col-span-2 md:col-span-1">
            <div class="text-3xl font-black mb-1 text-green-400">100%</div>
            <div class="text-gray-500 text-xs uppercase font-bold tracking-widest">Safety Rating</div>
        </div>
    </div>

    <footer class="mt-20 text-gray-600 text-sm">
        &copy; 2026 Wym's Scripts &bull; Built for the Community
    </footer>

    <script>
        function copyLoadstring() {
            // Put your raw GitHub link here
            const loadstring = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/WymScripts/Main/main/loader.lua"))()';
            navigator.clipboard.writeText(loadstring);
            
            const btn = document.querySelector('.btn-wym');
            const originalText = btn.innerText;
            btn.innerText = "COPIED!";
            btn.style.background = "#22c55e";
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "";
            }, 2000);
        }

        function animateValue(id, start, end, duration, suffix = "+") {
            let obj = document.getElementById(id);
            let current = start;
            let range = end - start;
            let increment = end > start ? Math.ceil(range / (duration / 16)) : -1;
            let timer = setInterval(() => {
                current += increment;
                if (current >= end) {
                    obj.innerHTML = end.toLocaleString() + suffix;
                    clearInterval(timer);
                } else {
                    obj.innerHTML = current.toLocaleString() + suffix;
                }
            }, 16);
        }

        window.onload = () => {
            // These are your "Fake" stats that animate on load
            animateValue("execCount", 145000, 158293, 1500);
            animateValue("coinCount", 8500000, 9402105, 2000, "M");
        };
    </script>
</body>
</html>
