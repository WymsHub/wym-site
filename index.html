<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wym's Scripts | Premium Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #ff3366; 
            --blurple: #5865F2;
            --bg: #05010a; 
        }
        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Outfit', sans-serif; 
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(255, 51, 102, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(88, 101, 242, 0.05) 0%, transparent 30%);
        }
        
        .premium-font { font-family: 'Outfit', sans-serif; }
        .ui-font { font-family: 'Inter', sans-serif; }

        .brand-header {
            font-weight: 900;
            letter-spacing: -0.06em;
            background: linear-gradient(180deg, #FFFFFF 0%, #A5A5A5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 51, 102, 0.2));
        }
        
        .accent-glow {
            color: var(--accent);
            -webkit-text-fill-color: var(--accent);
            text-shadow: 0 0 50px rgba(255, 51, 102, 0.6), 0 0 10px rgba(255, 51, 102, 0.3);
        }

        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .btn-main {
            background: linear-gradient(135deg, #ff3366 0%, #7e0c29 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .btn-main:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 51, 102, 0.4);
        }

        .btn-blurple {
            background: var(--blurple);
            transition: all 0.3s ease;
        }

        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .logo-track { display: flex; width: max-content; animation: scroll 20s linear infinite; }
        
        .feed-item {
            border-left: 2px solid transparent;
            transition: all 0.5s;
        }
        .feed-item:hover {
            background: rgba(255, 51, 102, 0.05);
            border-left: 2px solid var(--accent);
            padding-left: 10px;
        }
    </style>
</head>
<body class="selection:bg-[#ff3366] selection:text-white">

    <div class="flex justify-center pt-8">
        <div class="glass rounded-full px-4 py-1.5 flex items-center gap-2.5 border-white/5">
            <span class="relative flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
            </span>
            <span class="ui-font text-[10px] font-bold tracking-[0.2em] uppercase text-white/60">System Online: <span class="text-green-400">Undetected</span></span>
        </div>
    </div>

    <header class="text-center px-6 pt-20 pb-24">
        <h1 class="brand-header text-7xl md:text-[10rem] italic uppercase mb-8">
            Wym's <span class="accent-glow">Scripts</span>
        </h1>
        <p class="ui-font text-white/40 text-sm md:text-lg max-w-xl mx-auto leading-relaxed mb-12 uppercase tracking-wide">
            Have a better experience with <span class="text-white font-bold">Wym's Scripts.</span> Built for the elite, designed for perfection.
        </p>
        
        <div class="flex flex-col items-center gap-6">
            <button onclick="copyScript()" id="copyBtn" class="btn-main px-16 py-5 rounded-2xl font-black text-lg md:text-xl tracking-[0.15em] uppercase">
                Copy Script
            </button>
            <a href="https://discord.gg/459YRC2dEM" target="_blank" class="btn-blurple px-8 py-3.5 rounded-xl flex items-center gap-3 font-bold text-[11px] uppercase tracking-[0.15em]">
                Join Discord Server
            </a>
        </div>
    </header>

    <div class="relative flex overflow-hidden py-14 glass border-x-0 border-white/5 mb-32">
        <div class="logo-track gap-20 md:gap-40 items-center px-10">
            <div class="flex items-center gap-4 grayscale opacity-30">
                <img src="https://betterstackcdn.com/cdn-cgi/image/width=200,height=29,fit=contain,quality=,dpr=3,format=auto/https://d1lppblt9t2x15.cloudfront.net/logos/6f7ef4c02260c5a5a103f210bc3f8b50.png" class="h-10 w-10 object-contain">
                <span class="font-black text-xl tracking-tighter">DELTA</span>
            </div>
            <div class="flex items-center gap-4 grayscale opacity-30">
                <img src="https://scriptblox.com/images/exec/thumbs/Seliware.png" class="h-10 w-10 object-contain rounded-lg">
                <span class="font-black text-xl tracking-tighter uppercase">Seliware</span>
            </div>
            <div class="flex items-center gap-4 grayscale opacity-30">
                <img src="https://s3-eu-west-1.amazonaws.com/tpd/logos/654895ed9f66b9b6ca199e43/0x0.png" class="h-10 w-10 object-contain">
                <span class="font-black text-xl tracking-tighter uppercase">Codex</span>
            </div>
            <div class="flex items-center gap-4 grayscale opacity-30">
                <img src="https://images.icon-icons.com/3913/PNG/512/fluxus_logo_icon_248527.png" class="h-10 w-10 object-contain">
                <span class="font-black text-xl tracking-tighter uppercase">Fluxus</span>
            </div>
            <div class="flex items-center gap-4 grayscale opacity-30">
                <img src="https://betterstackcdn.com/cdn-cgi/image/width=200,height=29,fit=contain,quality=,dpr=3,format=auto/https://d1lppblt9t2x15.cloudfront.net/logos/6f7ef4c02260c5a5a103f210bc3f8b50.png" class="h-10 w-10 object-contain">
                <span class="font-black text-xl tracking-tighter">DELTA</span>
            </div>
        </div>
    </div>

    <section class="max-w-xl mx-auto px-6 pb-32">
        <div class="glass rounded-[40px] p-10 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-[#ff3366] to-transparent opacity-50"></div>
            <h3 class="ui-font text-[10px] font-black text-white/20 uppercase tracking-[0.5em] mb-10 text-center text-glow">Global Activity Feed</h3>
            <div id="live-feed" class="flex flex-col gap-4 min-h-[220px]"></div>
        </div>
    </section>

    <script>
        function copyScript() {
            const script = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/spawnerscript/MurderMystery2/refs/heads/main/autofarm.lua"))()';
            navigator.clipboard.writeText(script);
            const btn = document.getElementById('copyBtn');
            btn.innerHTML = "COPIED TO CLIPBOARD";
            btn.style.background = "#22c55e";
            setTimeout(() => {
                btn.innerHTML = "COPY SCRIPT";
                btn.style.background = "linear-gradient(135deg, #ff3366 0%, #7e0c29 100%)";
            }, 2000);
        }

        // Realistic Username Generator
        const roots = ["Shadow", "Ghost", "ii", "v", "Dark", "Epic", "Pro", "Silent", "Crimson", "Void", "Xen", "Exotic", "Not", "Real", "Simply", "Dxrk"];
        const subs = ["_PvP", "Vibes", "Lord", "Hunter", "Dev", "Hub", "Script", "MM2", "Owner", "God", "Killa", "Official", "Bypass", "Check", "Alt"];
        const actions = ["executed script", "completed autofarm", "Got The New Godly !", "farmed 10k coins", "rejoined session", "Toggled Auto Farm !"];
        
        function generateRealisticUser() {
            const chance = Math.random();
            let name = "";
            
            if (chance < 0.3) {
                // Style: iiShadow_PvP
                name = "ii" + roots[Math.floor(Math.random()*roots.length)] + "_" + subs[Math.floor(Math.random()*subs.length)];
            } else if (chance < 0.6) {
                // Style: DarkHunter827
                name = roots[Math.floor(Math.random()*roots.length)] + subs[Math.floor(Math.random()*subs.length)] + Math.floor(Math.random()*999);
            } else {
                // Style: v_Void12
                name = "v_" + roots[Math.floor(Math.random()*roots.length)] + Math.floor(Math.random()*99);
            }
            return name;
        }
        
        function updateFeed() {
            const feed = document.getElementById('live-feed');
            const user = generateRealisticUser();
            const action = actions[Math.floor(Math.random()*actions.length)];
            
            const item = document.createElement('div');
            item.className = "feed-item flex justify-between items-center ui-font text-[11px] font-bold border-b border-white/5 pb-3 opacity-0 translate-y-4";
            item.innerHTML = `
                <span class="text-white/50 tracking-tight flex items-center gap-2">
                    <span class="h-1 w-1 bg-[#ff3366] rounded-full shadow-[0_0_5px_#ff3366]"></span> ${user}
                </span> 
                <span class="text-[#ff3366] uppercase tracking-tighter opacity-80 italic">${action}</span>
            `;
            
            feed.prepend(item);
            setTimeout(() => { item.classList.remove('opacity-0', 'translate-y-4'); }, 50);
            if(feed.children.length > 6) feed.removeChild(feed.lastChild);
        }
        
        setInterval(updateFeed, 2000);
        window.onload = () => { for(let i=0; i<3; i++) updateFeed(); };
    </script>
</body>
</html>
