<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wym's Scripts | Premium MM2 Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff3366; --bg: #0d0d0d; }
        body { background-color: var(--bg); color: white; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        
        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glow-card { position: relative; border-radius: 28px; transition: 0.5s; }
        .glow-card::before {
            content: ""; position: absolute; inset: -1px; border-radius: 28px;
            padding: 2px; background: linear-gradient(45deg, var(--accent), transparent, var(--accent));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude; opacity: 0.25;
        }

        .btn-premium {
            background: linear-gradient(135deg, #ff3366, #b01e43);
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-premium:hover { transform: scale(1.03); box-shadow: 0 0 50px rgba(255, 51, 102, 0.5); }

        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .logo-track { display: flex; width: calc(220px * 12); animation: scroll 20s linear infinite; }
        .logo-img { height: 55px; width: 55px; object-fit: contain; border-radius: 12px; }
    </style>
</head>
<body class="py-10">

    <nav class="flex justify-center mb-16">
        <div class="glass rounded-full px-6 py-2 flex items-center gap-3 border-white/10">
            <div class="h-2 w-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_#22c55e]"></div>
            <span class="text-xs font-bold tracking-[0.2em] uppercase opacity-70">MM2 Status: <span class="text-green-400">Undetected</span></span>
        </div>
    </nav>

    <header class="text-center px-4 mb-24">
        <h1 class="text-8xl font-black tracking-tighter mb-8 italic">Wym's <span class="text-[#ff3366] drop-shadow-[0_0_20px_rgba(255,51,102,0.4)]">Scripts</span></h1>
        <button onclick="copyLoadstring()" class="btn-premium px-16 py-6 rounded-2xl font-black text-xl tracking-widest uppercase">
            Copy Loadstring
        </button>
    </header>

    <section class="mb-32">
        <p class="text-center text-[10px] font-black text-white/20 uppercase tracking-[0.6em] mb-12">Works on every executor</p>
        <div class="relative flex overflow-hidden py-12 glass border-x-0 bg-white/[0.01]">
            <div class="logo-track gap-32 items-center">
                <div class="flex flex-col items-center gap-3"><img src="https://images.icon-icons.com/3913/PNG/512/fluxus_logo_icon_248527.png" class="logo-img"><span class="text-[10px] font-bold opacity-30">FLUXUS</span></div>
                <div class="flex flex-col items-center gap-3"><img src="https://scriptblox.com/images/exec/thumbs/Seliware.png" class="logo-img"><span class="text-[10px] font-bold opacity-30">SELIWARE</span></div>
                <div class="flex flex-col items-center gap-3"><img src="https://s3-eu-west-1.amazonaws.com/tpd/logos/654895ed9f66b9b6ca199e43/0x0.png" class="logo-img"><span class="text-[10px] font-bold opacity-30">CODEX</span></div>
                <div class="flex flex-col items-center gap-3"><img src="https://raw.githubusercontent.com/delta-executor/assets/main/logo.png" class="logo-img"><span class="text-[10px] font-bold opacity-30">DELTA</span></div>
                <div class="flex flex-col items-center gap-3"><img src="https://swift.ink/logo.png" class="logo-img"><span class="text-[10px] font-bold opacity-30">SWIFT</span></div>
                <div class="flex flex-col items-center gap-3"><img src="https://images.icon-icons.com/3913/PNG/512/fluxus_logo_icon_248527.png" class="logo-img"><span class="text-[10px] font-bold opacity-30">FLUXUS</span></div>
                <div class="flex flex-col items-center gap-3"><img src="https://scriptblox.com/images/exec/thumbs/Seliware.png" class="logo-img"><span class="text-[10px] font-bold opacity-30">SELIWARE</span></div>
                <div class="flex flex-col items-center gap-3"><img src="https://s3-eu-west-1.amazonaws.com/tpd/logos/654895ed9f66b9b6ca199e43/0x0.png" class="logo-img"><span class="text-[10px] font-bold opacity-30">CODEX</span></div>
            </div>
        </div>
    </section>

    <section class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-10 px-6 mb-40">
        <div class="glow-card glass p-12 text-center">
            <h4 class="text-5xl font-black text-[#ff3366] mb-3" id="execs">158,293</h4>
            <p class="text-white/30 text-[10px] font-black uppercase tracking-[0.3em]">Global Executes</p>
        </div>
        <div class="glow-card glass p-12 text-center">
            <h4 class="text-5xl font-black text-[#ff3366] mb-3" id="coins">9,402,105</h4>
            <p class="text-white/30 text-[10px] font-black uppercase tracking-[0.3em]">Coins Farmed</p>
        </div>
        <div class="glow-card glass p-12 text-center">
            <h4 class="text-5xl font-black text-green-400 mb-3">UNDETECTED</h4>
            <p class="text-white/30 text-[10px] font-black uppercase tracking-[0.3em]">Safety Rating</p>
        </div>
    </section>

    <section class="max-w-2xl mx-auto px-6 mb-40">
        <div class="glass rounded-[32px] p-8 border-white/5">
            <h3 class="text-xs font-black text-white/20 uppercase tracking-[0.4em] mb-8 text-center">Live Global Feed</h3>
            <div id="live-feed" class="flex flex-col gap-4"></div>
        </div>
    </section>

    <script>
        function copyLoadstring() {
            navigator.clipboard.writeText('loadstring(game:HttpGet("https://raw.githubusercontent.com/WymsHub/wym-site/main/index.html"))()');
            const btn = document.querySelector('.btn-premium');
            btn.innerText = "COPIED TO CLIPBOARD!";
            setTimeout(() => { btn.innerText = "COPY LOADSTRING"; }, 2000);
        }

        const users = ["Vortex_MM2", "Zyon_Scripts", "GhostAdmin", "WymLoyal", "PixelFramer", "NoobExposed"];
        const actions = ["executed script", "completed autofarm", "bypassed anti-cheat", "farmed 2.5k coins"];
        
        function updateFeed() {
            const feed = document.getElementById('live-feed');
            const item = document.createElement('div');
            item.className = "flex justify-between items-center text-[11px] font-bold border-b border-white/5 pb-3 opacity-0 translate-y-2 transition-all duration-500";
            item.innerHTML = `<span class="text-white/50 italic">${users[Math.floor(Math.random()*users.length)]}</span> <span class="text-[#ff3366] uppercase tracking-tighter">${actions[Math.floor(Math.random()*actions.length)]}</span>`;
            
            feed.prepend(item);
            setTimeout(() => { item.classList.remove('opacity-0', 'translate-y-2'); }, 50);
            if(feed.children.length > 4) feed.removeChild(feed.lastChild);
        }
        setInterval(updateFeed, 2500);

        function animate(id, start, end) {
            let obj = document.getElementById(id);
            let curr = start;
            let step = Math.ceil((end - start) / 60);
            let it = setInterval(() => {
                curr += step;
                if (curr >= end) { obj.innerText = end.toLocaleString(); clearInterval(it); }
                else { obj.innerText = curr.toLocaleString(); }
            }, 25);
        }
        window.onload = () => {
            animate("execs", 157500, 158293);
            animate("coins", 9395000, 9402105);
            updateFeed();
        };
    </script>
</body>
</html>
