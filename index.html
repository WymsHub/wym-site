<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wym's Scripts | Premium MM2 Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff3366; --bg: #0d0d0d; }
        body { background-color: var(--bg); color: white; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        
        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glow-card { position: relative; border-radius: 20px; transition: 0.5s; }
        .glow-card::before {
            content: ""; position: absolute; inset: -1px; border-radius: 20px;
            padding: 1.5px; background: linear-gradient(45deg, var(--accent), transparent, var(--accent));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude; opacity: 0.25;
        }

        .btn-premium {
            background: linear-gradient(135deg, #ff3366, #b01e43);
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Mobile-Friendly Logo Track */
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .logo-track { display: flex; width: max-content; animation: scroll 15s linear infinite; }
        .logo-img { height: 40px; width: 40px; object-fit: contain; border-radius: 8px; }
        @media (min-width: 768px) { .logo-img { height: 55px; width: 55px; } }
    </style>
</head>
<body class="py-6 md:py-10">

    <nav class="flex justify-center mb-10 md:mb-16">
        <div class="glass rounded-full px-4 py-1.5 md:px-6 md:py-2 flex items-center gap-2 md:gap-3 border-white/10">
            <div class="h-2 w-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-[10px] md:text-xs font-bold tracking-[0.1em] uppercase opacity-70">MM2 Status: <span class="text-green-400">Undetected</span></span>
        </div>
    </nav>

    <header class="text-center px-4 mb-16 md:mb-24">
        <h1 class="text-5xl md:text-8xl font-black tracking-tighter mb-6 md:mb-8 italic">Wym's <span class="text-[#ff3366]">Scripts</span></h1>
        <button onclick="copyLoadstring()" class="btn-premium w-full max-w-[280px] md:max-w-none md:w-auto px-8 md:px-16 py-4 md:py-6 rounded-xl md:rounded-2xl font-black text-sm md:text-xl tracking-widest uppercase">
            Copy Loadstring
        </button>
    </header>

    <section class="mb-20 md:mb-32">
        <p class="text-center text-[9px] font-black text-white/20 uppercase tracking-[0.4em] mb-8">Supported Executors</p>
        <div class="relative flex overflow-hidden py-8 glass border-x-0 bg-white/[0.01]">
            <div class="logo-track gap-16 md:gap-32 items-center">
                <div class="flex flex-col items-center gap-2"><img src="https://images.icon-icons.com/3913/PNG/512/fluxus_logo_icon_248527.png" class="logo-img"><span class="text-[9px] font-bold opacity-30">FLUXUS</span></div>
                <div class="flex flex-col items-center gap-2"><img src="https://scriptblox.com/images/exec/thumbs/Seliware.png" class="logo-img"><span class="text-[9px] font-bold opacity-30">SELIWARE</span></div>
                <div class="flex flex-col items-center gap-2"><img src="https://s3-eu-west-1.amazonaws.com/tpd/logos/654895ed9f66b9b6ca199e43/0x0.png" class="logo-img"><span class="text-[9px] font-bold opacity-30">CODEX</span></div>
                <div class="flex flex-col items-center gap-2"><img src="https://betterstackcdn.com/cdn-cgi/image/width=200,height=29,fit=contain,quality=,dpr=3,format=auto/https://d1lppblt9t2x15.cloudfront.net/logos/6f7ef4c02260c5a5a103f210bc3f8b50.png" class="logo-img"><span class="text-[9px] font-bold opacity-30">DELTA</span></div>
                <div class="flex flex-col items-center gap-2"><img src="https://images.icon-icons.com/3913/PNG/512/fluxus_logo_icon_248527.png" class="logo-img"><span class="text-[9px] font-bold opacity-30">FLUXUS</span></div>
                <div class="flex flex-col items-center gap-2"><img src="https://scriptblox.com/images/exec/thumbs/Seliware.png" class="logo-img"><span class="text-[9px] font-bold opacity-30">SELIWARE</span></div>
                <div class="flex flex-col items-center gap-2"><img src="https://s3-eu-west-1.amazonaws.com/tpd/logos/654895ed9f66b9b6ca199e43/0x0.png" class="logo-img"><span class="text-[9px] font-bold opacity-30">CODEX</span></div>
                <div class="flex flex-col items-center gap-2"><img src="https://betterstackcdn.com/cdn-cgi/image/width=200,height=29,fit=contain,quality=,dpr=3,format=auto/https://d1lppblt9t2x15.cloudfront.net/logos/6f7ef4c02260c5a5a103f210bc3f8b50.png" class="logo-img"><span class="text-[9px] font-bold opacity-30">DELTA</span></div>
            </div>
        </div>
    </section>

    <section class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-10 px-4 md:px-6 mb-20 md:mb-40">
        <div class="glow-card glass p-8 md:p-12 text-center">
            <h4 class="text-3xl md:text-5xl font-black text-[#ff3366] mb-2" id="execs">158,293</h4>
            <p class="text-white/30 text-[9px] font-black uppercase tracking-[0.2em]">Global Executes</p>
        </div>
        <div class="glow-card glass p-8 md:p-12 text-center">
            <h4 class="text-3xl md:text-5xl font-black text-[#ff3366] mb-2" id="coins">9,402,105</h4>
            <p class="text-white/30 text-[9px] font-black uppercase tracking-[0.2em]">Coins Farmed</p>
        </div>
        <div class="glow-card glass p-8 md:p-12 text-center">
            <h4 class="text-3xl md:text-5xl font-black text-green-400 mb-2 uppercase">Safe</h4>
            <p class="text-white/30 text-[9px] font-black uppercase tracking-[0.2em]">Security Check</p>
        </div>
    </section>

    <section class="max-w-2xl mx-auto px-4 mb-20">
        <div class="glass rounded-[24px] md:rounded-[32px] p-6 md:p-8 border-white/5">
            <h3 class="text-[10px] font-black text-white/20 uppercase tracking-[0.4em] mb-6 text-center">Live Activity Feed</h3>
            <div id="live-feed" class="flex flex-col gap-3 min-h-[150px]"></div>
        </div>
    </section>

    <script>
        function copyLoadstring() {
            navigator.clipboard.writeText('loadstring(game:HttpGet("https://raw.githubusercontent.com/WymsHub/wym-site/main/index.html"))()');
            alert("Copied!");
        }

        // Infinite Username Generator
        const p1 = ["Dark", "Ghost", "Xen", "Zyon", "Void", "Crimson", "Fatal", "Luna", "Frost", "Shadow"];
        const p2 = ["Hunter", "User", "Script", "MM2", "God", "Exeter", "Client", "Framer", "Main", "Bypass"];
        const actions = ["executed script", "completed farm", "joined hub", "bypassed check", "rejoined server"];
        
        function updateFeed() {
            const feed = document.getElementById('live-feed');
            const user = p1[Math.floor(Math.random()*p1.length)] + p2[Math.floor(Math.random()*p2.length)] + Math.floor(Math.random()*999);
            const action = actions[Math.floor(Math.random()*actions.length)];
            
            const item = document.createElement('div');
            item.className = "flex justify-between items-center text-[10px] md:text-[11px] font-bold border-b border-white/5 pb-2 transition-all duration-500 opacity-0 translate-y-2";
            item.innerHTML = `<span class="text-white/50">${user}</span> <span class="text-[#ff3366] uppercase">${action}</span>`;
            
            feed.prepend(item);
            setTimeout(() => { item.classList.remove('opacity-0', 'translate-y-2'); }, 50);
            if(feed.children.length > 5) feed.removeChild(feed.lastChild);
        }
        setInterval(updateFeed, 2000);

        function animate(id, start, end) {
            let obj = document.getElementById(id);
            let curr = start;
            let step = Math.ceil((end - start) / 50);
            let it = setInterval(() => {
                curr += step;
                if (curr >= end) { obj.innerText = end.toLocaleString(); clearInterval(it); }
                else { obj.innerText = curr.toLocaleString(); }
            }, 30);
        }
        window.onload = () => {
            animate("execs", 157000, 158293);
            animate("coins", 9390000, 9402105);
            updateFeed();
        };
    </script>
</body>
</html>
