<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wym's Scripts | MM2 Valentine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff3366; --bg: #0d0d0d; }
        body { background-color: var(--bg); color: white; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glow-card { position: relative; border-radius: 24px; }
        .glow-card::before {
            content: ""; position: absolute; inset: -1px; border-radius: 24px;
            padding: 2px; background: linear-gradient(45deg, var(--accent), transparent, var(--accent));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude; opacity: 0.3;
        }

        .btn-premium {
            background: linear-gradient(135deg, #ff3366, #b01e43);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.4);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-premium:hover { transform: scale(1.05); filter: brightness(1.1); }

        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .logo-track { display: flex; width: calc(200px * 12); animation: scroll 20s linear infinite; }
        .logo-img { height: 50px; width: 50px; object-fit: contain; filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
        
        .feed-item { animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="py-10">

    <nav class="flex justify-center mb-16">
        <div class="glass rounded-full px-5 py-2 flex items-center gap-3 border-white/10">
            <div class="h-2 w-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-xs font-bold tracking-widest uppercase">Status: <span class="text-green-400">Undetected</span></span>
        </div>
    </nav>

    <header class="text-center px-4 mb-20">
        <h1 class="text-7xl font-black tracking-tighter mb-6">Wym's <span class="text-[#ff3366]">Scripts</span></h1>
        <button onclick="copyLoadstring()" class="btn-premium px-14 py-5 rounded-2xl font-black text-xl tracking-widest uppercase">
            Copy Loadstring
        </button>
    </header>

    <section class="mb-32">
        <p class="text-center text-[10px] font-black text-white/30 uppercase tracking-[0.5em] mb-10">Works on every executor</p>
        <div class="relative flex overflow-hidden py-10 glass border-x-0 bg-white/[0.01]">
            <div class="logo-track gap-24 items-center">
                <div class="flex flex-col items-center gap-2"><img src="https://raw.githubusercontent.com/delta-executor/assets/main/logo.png" class="logo-img"><span class="text-[10px] font-bold opacity-40">DELTA</span></div>
                <div class="flex flex-col items-center gap-2"><img src="https://codex.lol/assets/img/logo.png" class="logo-img"><span class="text-[10px] font-bold opacity-40">CODEX</span></div>
                <div class="flex flex-col items-center gap-2"><img src="https://fluxteam.net/assets/img/logo.png" class="logo-img"><span class="text-[10px] font-bold opacity-40">FLUXUS</span></div>
                <div class="flex flex-col items-center gap-2"><img src="https://getsolara.dev/assets/logo.png" class="logo-img"><span class="text-[10px] font-bold opacity-40">SOLARA</span></div>
                <div class="flex flex-col items-center gap-2"><img src="https://swift.ink/logo.png" class="logo-img"><span class="text-[10px] font-bold opacity-40">SWIFT</span></div>
                <div class="flex flex-col items-center gap-2"><img src="https://raw.githubusercontent.com/delta-executor/assets/main/logo.png" class="logo-img"><span class="text-[10px] font-bold opacity-40">DELTA</span></div>
                <div class="flex flex-col items-center gap-2"><img src="https://codex.lol/assets/img/logo.png" class="logo-img"><span class="text-[10px] font-bold opacity-40">CODEX</span></div>
                <div class="flex flex-col items-center gap-2"><img src="https://fluxteam.net/assets/img/logo.png" class="logo-img"><span class="text-[10px] font-bold opacity-40">FLUXUS</span></div>
            </div>
        </div>
    </section>

    <section class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 px-6 mb-32">
        <div class="glow-card glass p-10 text-center">
            <h4 class="text-4xl font-black text-[#ff3366] mb-2" id="execs">158,293</h4>
            <p class="text-white/40 text-xs font-bold uppercase tracking-widest">Global Executes</p>
        </div>
        <div class="glow-card glass p-10 text-center">
            <h4 class="text-4xl font-black text-[#ff3366] mb-2" id="coins">9,402,105</h4>
            <p class="text-white/40 text-xs font-bold uppercase tracking-widest">Coins Farmed</p>
        </div>
        <div class="glow-card glass p-10 text-center">
            <h4 class="text-4xl font-black text-[#ff3366] mb-2">99.8%</h4>
            <p class="text-white/40 text-xs font-bold uppercase tracking-widest">Safety Rating</p>
        </div>
    </section>

    <section class="max-w-xl mx-auto px-6 mb-40">
        <h3 class="text-center text-xs font-bold text-white/20 uppercase tracking-[0.3em] mb-6">Live Activity</h3>
        <div id="live-feed" class="glass rounded-3xl p-6 h-48 overflow-hidden flex flex-col gap-3">
            </div>
    </section>

    <script>
        function copyLoadstring() {
            navigator.clipboard.writeText('loadstring(game:HttpGet("https://raw.githubusercontent.com/WymsHub/wym-site/main/index.html"))()');
            const btn = document.querySelector('.btn-premium');
            btn.innerText = "COPIED!";
            setTimeout(() => { btn.innerText = "COPY LOADSTRING"; }, 2000);
        }

        // Live Feed Logic
        const users = ["ShadowKill", "RexMM2", "Vipex", "Ghostly", "WymFan", "NoobEater", "ProGamer99"];
        const actions = ["executed Autofarm", "joined server hop", "enabled Silent Aim", "collected 5,000 coins"];
        
        function updateFeed() {
            const feed = document.getElementById('live-feed');
            const user = users[Math.floor(Math.random() * users.length)];
            const action = actions[Math.floor(Math.random() * actions.length)];
            
            const div = document.createElement('div');
            div.className = "feed-item flex justify-between text-xs font-bold border-b border-white/5 pb-2";
            div.innerHTML = `<span class="text-white/60">${user}</span> <span class="text-[#ff3366] opacity-80">${action}</span>`;
            
            feed.prepend(div);
            if(feed.children.length > 5) feed.removeChild(feed.lastChild);
        }
        setInterval(updateFeed, 3000);

        function animate(id, start, end) {
            let obj = document.getElementById(id);
            let curr = start;
            let step = Math.ceil((end - start) / 50);
            let it = setInterval(() => {
                curr += step;
                if (curr >= end) { obj.innerText = end.toLocaleString(); clearInterval(it); }
                else { obj.innerText = curr.toLocaleString(); }
            }, 30);
        }
        window.onload = () => {
            animate("execs", 150000, 158293);
            animate("coins", 9000000, 9402105);
            updateFeed();
        };
    </script>
</body>
</html>
